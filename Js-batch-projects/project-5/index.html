<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Doctor</title>
  </head>
  <body>
    <nav>
      <img src="./images/logo.png" alt="logo-img" />
      <ul>
        <li>Home</li>
        <li>About Us</li>
        <li>Our Services</li>
        <li>Contact Us</li>
      </ul>
    </nav>

    <main>
      <!-- Left Section -->

      <section class="left-part">
        <img
          src="./images/topAngle.png"
          class="top-angle"
          alt="an angle from top"
        />
        <h1>Complete Health Care Solution for everyone</h1>
        <p>
          We're always available for our Patients with emergen problems. You can
          easily reach us 24/7. We focused on highest quality.
        </p>

        <img
          src="./images/bottomAngle.png"
          class="bottom-angle"
          alt="a angle from bottom"
        />
        <img src="./images/stethoscope.png" class="stethoscope" alt="" />
        <button>Make Appoitment</button>
        <img src="./images/mouse.png" class="mouse" alt="a scroll bar" />
      </section>

      <!-- Right Section -->
      <section class="right-part">
        <img src="./images/greenCircle.png" class="green-circle" alt="" />
        <img src="./images/orangeCircle.png" class="orange-circle" alt="" />

        <img src="./images/doctor.png" class="doctor-img" alt="" />
      </section>
    </main>
  </body>
</html>
